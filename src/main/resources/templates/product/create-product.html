<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Product</h2>
    <div class="row">
        <div class="col-md-3">

            <form th:object="${product}" method="post" th:action="@{/create-product}"> <!-- todo post action with thymeleaf-->
                <div class="row">
                    <div class="form-group blu-margin" th:class="'form-group'">
                        <label>Name</label>
                        <input type="text" placeholder="name" th:field="*{name}">  <!-- todo name attribute-->
                    </div>

                    <div class="form-group blu-margin" th:class="'form-group'">
                        <label >Price</label>
                        <input type="number" placeholder="price" th:field="*{price}"> <!-- todo price attribute-->
                    </div>

                    <div class="form-group blu-margin" th:class="'form-group'">
                        <label >RemainingQuantity</label>
                        <input type="number" placeholder="remainingQuantity" th:field="*{remainingQuantity}"> <!-- todo remainingQuantity attribute-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Product">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
